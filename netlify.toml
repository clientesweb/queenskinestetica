[build]
  command = "npm run build && npm run export"
  publish = "out"  # Cambia ".next" por "out"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "18.17.0"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"  # Agregar esta l√≠nea

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200